<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #000">
    <a-assets timeout="10000">
      <a-assets-item
      id="cat" src="./bengal_cat_non_commercial.glb"></a-assets-item>
      <a-assets-item
      id="lamp" src="./simple_medieval_lamp.glb"></a-assets-item>
      <a-assets-item
      id="girl" src="./summer_girl.glb"></a-assets-item>
    </a-assets>
    <a-plane
    position="0 0 -4"
    color="grey"
    rotation="-90 0 0"
    scale="20 10"
    shadow="cast:true;"
    >
    </a-plane>
    <a-entity
    light="type: point; castShadow: true; color: #e6ca14; intensity: 0.5"
    position="-1.2 2 -3">
    </a-entity>
    <a-entity light="type: ambient;">
    </a-entity>

    <a-entity
    scale=".01 .01 .01"
    gltf-model="#girl"
    position="-0.5 0 -3"
    rotation="0 -90 0"
    shadow="cast:true;"
    ></a-entity>
    <a-entity
    scale="1 1 1"
    gltf-model="#cat"
    position="1 0 -3"
    rotation="0 -90 0"
    shadow="cast:true;"
    ></a-entity>
    <a-entity
    scale="1 2 1"
    gltf-model="#lamp"
    position="-1.5 1 -3"
    rotation="0 90 0"
    shadow="cast:true;"
    ></a-entity>


    </a-scene>
  
</body>
</html>
